<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronoraires</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100%;
        font-family: "Times New Roman", serif;
        background-color: #d4c5b2;
        padding: 20px;
        margin: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
        justify-content: center;
      }

      .timer-box {
        text-align: center;
        border: 2px solid #8b6f47;
        padding: 20px;
        border-radius: 10px;
        background: #5c4033;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 200px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        width: calc(100% - 20px);
        border: 1px solid #8b6f47;
        border-radius: 5px;
        background-color: #d4c5b2;
        color: #3c2c1e;
        text-transform: uppercase;
      }

      .timer {
        font-size: 48px;
        margin: 20px 0;
        color: #f1e4c9;
        font-family: "Georgia", serif;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .button {
        padding: 10px 10px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        flex: 1;
        transition: background-color 0.3s;
      }

      .stop {
        background-color: #8b1e1e;
        color: #fff;
      }

      .start {
        background-color: #ff9e00;
        color: #fff;
      }

      .validate {
        background-color: #4f772d;
        color: #fff;
      }

      .stop:hover {
        background-color: #a83232;
      }

      .start:hover {
        background-color: #e0b757;
      }

      .validate:hover {
        background-color: #6a9e3f;
      }

      table {
        width: 50%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #f1e4c9;
        border: 2px solid #8b6f47;
      }

      table,
      th,
      td {
        border: 1px solid #8b6f47;
        text-align: center;
      }

      th,
      td {
        padding: 8px;
        color: #3c2c1e;
      }

      th {
        background-color: #8b6f47;
        color: #f1e4c9;
      }

      .actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        flex-direction: row;
      }

      .action-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #6b4e3d;
        color: #f1e4c9;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .action-button:hover {
        background-color: #8b6f47;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #f1e4c9;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        width: 300px;
        border: 1px solid #8b6f47;
      }

      .modal-button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        background-color: #6b4e3d;
        color: #f1e4c9;
        transition: background-color 0.3s;
      }

      .modal-button:hover {
        background-color: #8b6f47;
      }

      .modal-confirm {
        background-color: #4f772d;
      }

      .modal-cancel {
        background-color: #8b1e1e;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #resultsTable-jxhamczoc2,
        #resultsTable-jxhamczoc2 * {
          visibility: visible;
        }
        #resultsTable-jxhamczoc2 {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        .timer-box {
          width: 200px;
        }

        .timer {
          font-size: 36px;
        }

        .action-button {
          font-size: 12px;
          padding: 8px 15px;
        }

        .modal-content {
          width: 250px;
        }
      }

      @media (max-width: 568px) {
        .actions {
          flex-direction: column;
          align-items: center;
        }

        .action-button {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .timer-box {
          width: 100%;
          padding: 10px;
        }

        .timer {
          font-size: 28px;
        }

        .button {
          font-size: 12px;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="timer-box">
        <input type="text" placeholder="Nom du Client" />
        <div class="timer">00:00:00</div>
        <div class="buttons">
          <button class="button stop">Stop</button>
          <button class="button start">Start</button>
          <button class="button validate">Valider</button>
        </div>
      </div>

      <div class="timer-box">
        <input type="text" placeholder="Nom du Client" />
        <div class="timer">00:00:00</div>
        <div class="buttons">
          <button class="button stop">Stop</button>
          <button class="button start">Start</button>
          <button class="button validate">Valider</button>
        </div>
      </div>

      <div class="timer-box">
        <input type="text" placeholder="Nom du Client" />
        <div class="timer">00:00:00</div>
        <div class="buttons">
          <button class="button stop">Stop</button>
          <button class="button start">Start</button>
          <button class="button validate">Valider</button>
        </div>
      </div>

      <div class="timer-box">
        <input type="text" placeholder="Nom du Client" />
        <div class="timer">00:00:00</div>
        <div class="buttons">
          <button class="button stop">Stop</button>
          <button class="button start">Start</button>
          <button class="button validate">Valider</button>
        </div>
      </div>
    </div>
    <table id="resultsTable-jxhamczoc2">
      <thead>
        <tr>
          <th>Nom du client ou activité</th>
          <th>Temps passé (minutes)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Affichage des résultats-->
      </tbody>
    </table>

    <div class="actions">
      <button class="action-button" id="printTable-jxhamcztno">
        Imprimer le tableau
      </button>
      <button class="action-button" id="resetTable-jxhamczuz1">
        Réinitialiser le tableau
      </button>
      <button class="action-button" id="downloadTable-jxhamczw78">
        Télécharger le tableau
      </button>
    </div>

    <!-- Modal Template -->
    <div class="modal" id="modal-jxhamd00oi">
      <div class="modal-content" id="modal-content-jxhamd02lw">
        <p id="modal-message-jxhamd042q"></p>
        <button
          class="modal-button modal-confirm"
          id="modal-confirm-jxhamd08jx"
        >
          OK
        </button>
      </div>
    </div>
    <div class="modal" id="confirm-modal-jxhamd0apl">
      <div class="modal-content">
        <p id="confirm-message-jxhamd0c0t"></p>
        <button class="modal-button modal-confirm" id="confirm-ok-jxhamd0g1b">
          Oui
        </button>
        <button
          class="modal-button modal-cancel"
          id="confirm-cancel-jxhamd0h49"
        >
          Non
        </button>
      </div>
    </div>
    <!-- Modal Template -->

    <script>
      let timers = Array.from(document.querySelectorAll(".timer-box")).map(
        (box) => ({
          element: box,
          elapsedTime: 0,
          timerInterval: null,
          isRunning: false,
        })
      );

      const modal = document.getElementById("modal-jxhamd00oi");
      const modalMessage = document.getElementById("modal-message-jxhamd042q");
      const modalConfirmButton = document.getElementById(
        "modal-confirm-jxhamd08jx"
      );
      const confirmModal = document.getElementById("confirm-modal-jxhamd0apl");
      const confirmMessage = document.getElementById(
        "confirm-message-jxhamd0c0t"
      );
      const confirmOkButton = document.getElementById("confirm-ok-jxhamd0g1b");
      const confirmCancelButton = document.getElementById(
        "confirm-cancel-jxhamd0h49"
      );

      let confirmCallback = null;

      function showModal(message) {
        modalMessage.textContent = message;
        modal.style.display = "flex";
      }

      modalConfirmButton.addEventListener("click", () => {
        modal.style.display = "none";
      });

      function showConfirmDialog(message, callback) {
        confirmMessage.textContent = message;
        confirmCallback = callback;
        confirmModal.style.display = "flex";
      }

      confirmOkButton.addEventListener("click", () => {
        if (confirmCallback) confirmCallback(true);
        confirmModal.style.display = "none";
      });

      confirmCancelButton.addEventListener("click", () => {
        if (confirmCallback) confirmCallback(false);
        confirmModal.style.display = "none";
      });

      function updateTimerDisplay(timer) {
        let hours = Math.floor(timer.elapsedTime / 3600);
        let minutes = Math.floor((timer.elapsedTime % 3600) / 60);
        let seconds = timer.elapsedTime % 60;

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        timer.element.querySelector(
          ".timer"
        ).textContent = `${hours}:${minutes}:${seconds}`;
      }

      function startTimer(timer) {
        timers.forEach((t) => {
          if (t !== timer && t.isRunning) {
            pauseTimer(t);
          }
        });

        timer.timerInterval = setInterval(() => {
          timer.elapsedTime++;
          updateTimerDisplay(timer);
        }, 1000);
        timer.isRunning = true;
        timer.element.querySelector(".start").textContent = "Pause";
      }

      function pauseTimer(timer) {
        clearInterval(timer.timerInterval);
        timer.isRunning = false;
        timer.element.querySelector(".start").textContent = "Start";
      }

      function resetTimer(timer) {
        clearInterval(timer.timerInterval);
        timer.elapsedTime = 0;
        updateTimerDisplay(timer);
        timer.isRunning = false;
        timer.element.querySelector(".start").textContent = "Start";
      }

      function addResultToTable(clientName, minutes) {
        if (minutes < 1) {
          showModal(
            "Le temps enregistré est inférieur à 1 minute et ne sera pas ajouté au tableau."
          );
          return;
        }

        const tableBody = document
          .getElementById("resultsTable-jxhamczoc2")
          .querySelector("tbody");

        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = clientName.toUpperCase() || "SANS NOM";
        row.appendChild(nameCell);

        const timeCell = document.createElement("td");
        timeCell.textContent = minutes;
        row.appendChild(timeCell);

        tableBody.appendChild(row);
        saveTableData();
      }

      function printTable() {
        window.print();
      }

      function downloadTable() {
        const tableBody = document
          .getElementById("resultsTable-jxhamczoc2")
          .querySelector("tbody");
        let content = "Nom du client ou activité\tTemps passé (minutes)\n";

        tableBody.querySelectorAll("tr").forEach((row) => {
          const cells = row.querySelectorAll("td");
          content += `${cells[0].textContent}\t${cells[1].textContent}\n`;
        });

        const blob = new Blob([content], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "chronometre_results.xls";
        link.click();
      }

      function saveTableData() {
        const tableBody = document
          .getElementById("resultsTable-jxhamczoc2")
          .querySelector("tbody");
        let data = [];
        tableBody.querySelectorAll("tr").forEach((row) => {
          const cells = row.querySelectorAll("td");
          data.push({
            name: cells[0].textContent,
            time: cells[1].textContent,
          });
        });
        localStorage.setItem("tableData", JSON.stringify(data));
      }

      function loadTableData() {
        const data = JSON.parse(localStorage.getItem("tableData") || "[]");
        const tableBody = document
          .getElementById("resultsTable-jxhamczoc2")
          .querySelector("tbody");
        data.forEach((item) => {
          const row = document.createElement("tr");
          const nameCell = document.createElement("td");
          nameCell.textContent = item.name;
          row.appendChild(nameCell);

          const timeCell = document.createElement("td");
          timeCell.textContent = item.time;
          row.appendChild(timeCell);

          tableBody.appendChild(row);
        });
      }

      function resetTable() {
        showConfirmDialog(
          "Voulez-vous vraiment réinitialiser le tableau et supprimer toutes les données ?",
          (confirmed) => {
            if (confirmed) {
              const tableBody = document
                .getElementById("resultsTable-jxhamczoc2")
                .querySelector("tbody");
              tableBody.innerHTML = "";
              localStorage.removeItem("tableData");
            }
          }
        );
      }

      document
        .getElementById("printTable-jxhamcztno")
        .addEventListener("click", printTable);
      document
        .getElementById("downloadTable-jxhamczw78")
        .addEventListener("click", downloadTable);
      document
        .getElementById("resetTable-jxhamczuz1")
        .addEventListener("click", resetTable);

      timers.forEach((timer) => {
        const startPauseButton = timer.element.querySelector(".start");
        const stopButton = timer.element.querySelector(".stop");
        const validateButton = timer.element.querySelector(".validate");
        const clientNameInput = timer.element.querySelector("input");

        startPauseButton.addEventListener("click", () => {
          if (timer.isRunning) {
            pauseTimer(timer);
          } else {
            startTimer(timer);
          }
        });

        stopButton.addEventListener("click", () => {
          showConfirmDialog(
            "Voulez-vous vraiment réinitialiser le chronomètre ?",
            (confirmed) => {
              if (confirmed) resetTimer(timer);
            }
          );
        });

        validateButton.addEventListener("click", () => {
          showConfirmDialog(
            "Voulez-vous valider le temps enregistré ?",
            (confirmed) => {
              if (confirmed) {
                const clientName = clientNameInput.value.trim();
                const minutes = Math.floor(timer.elapsedTime / 60);
                addResultToTable(clientName, minutes);
                resetTimer(timer);
              }
            }
          );
        });
      });

      window.onload = loadTableData;
    </script>
  </body>
</html>
